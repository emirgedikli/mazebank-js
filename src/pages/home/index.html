<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/img/logomazebank.png" />
    <link rel="stylesheet" href="../../assets/css/output.css" />
    <title>MAZEBANK</title>
  </head>
  <body
    class="m-0 p-28"
    style="background-image: url(../../assets/img/bgmazebank.png)"
  >
    <main style="background-color: beige" class="p-12">
      <div data-aos="zoom-in" class="flex justify-center pr-36">
        <img src="../../assets/img/logomazebank.png" alt="logo" />
        <h1 class="text-center uppercase font-bold text-6xl pt-40">
          maze bank
        </h1>
      </div>
      <!-- deposit -->
      <div id="account-area" class="m-3.5">
        <div class="container">
          <div
            class="row flex justify-around mt-12"
            data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"
          >
            <div class="col-lg-4 mb-3 m-0">
              <div class="deposit m-5 p-5 text-white bg-slate-600 rounded-xl">
                <h5 class="text-xl p-4">Deposit</h5>
                <h2 class="text-center">
                  $ <span id="current-deposit">0</span>
                </h2>
              </div>
            </div>
            <!-- withdraw -->
            <div class="col-lg-4 mb-3 m-0">
              <div class="withdraw m-5 p-5 text-white bg-slate-600 rounded-xl">
                <h5 class="text-xl p-4">Withdraw</h5>
                <h2 class="text-center">
                  $ <span id="current-withdraw">0</span>
                </h2>
              </div>
            </div>
            <!-- balance -->
            <div class="col-lg-4 mb-3 m-0">
              <div class="balance m-5 p-5 text-white bg-slate-600 rounded-xl">
                <h5 class="text-xl p-4">Balance</h5>
                <h2 class="text-center">
                  $ <span id="current-balance">2000</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
        <!-- deposit amount -->
        <div>
          <div>
            <div>
              <div
                data-aos="fade-left"
                class="p-8 mt-12 none bg-red-600 flex justify-around shadow rounded-xl"
              >
                <h4 class="text-white text-xl pt-2">Deposit Amount</h4>
                <input
                  id="deposit-amount"
                  type="text"
                  class="p-2 rounded-xl"
                  placeholder="Enter deposit amount"
                /><br />
                <button
                  id="deposit-btn"
                  class="block uppercase shadow bg-slate-600 hover:bg-slate-900 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"
                >
                  send
                </button>
              </div>
            </div>
            <!-- withdraw amount -->
            <div>
              <div
                data-aos="fade-right"
                class="p-8 mt-12 none bg-red-600 flex justify-around shadow rounded-xl"
              >
                <h4 class="text-white text-xl pt-2">Withdraw Amount</h4>
                <input
                  id="withdraw-amount"
                  type="text"
                  class="p-2 rounded-xl"
                  placeholder="Enter withdraw amount"
                /><br />
                <button
                  id="withdraw-btn"
                  class="block uppercase shadow bg-slate-600 hover:bg-slate-900 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"
                >
                  send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- transfer -->
      <section class="flex justify-center pt-12">
        <!-- make a transfer -->
        <div data-aos="flip-up">
          <div class="max-w-2xl">
            <label
              for="countries"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400 uppercase"
              >make a transfer</label
            >
          </div>
          <!-- add a beneficiary -->
          <div class="pt-2">
            <div class="max-w-2xl">
              <input
                type="text"
                id="input-withdrawsold"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="add a beneficiary"
              />
              <label for="input-withdrawsold">
                <button
                  id="withdraw-btn"
                  class="block uppercase shadow bg-slate-600 hover:bg-slate-900 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"
                >
                  add
                </button></label
              >
            </div>
          </div>
          <!-- chose a beneficiary -->
          <div class="pt-2">
            <select
              id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>chose a beneficiary</option>
            </select>
            <button
              id="withdraw-btn"
              class="block uppercase shadow bg-slate-600 hover:bg-slate-900 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"
            >
              confirm
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="w-full h-20 bg-black text-white">
      <div class="flex flex-col justify-center items-center h-full">
        <span class="italic">Copyright</span>
        <div class="pt-4">
          <span>
            <a href="#" target="_blank" rel="noreferrer noopener" class="text-white decoration-none">
              <i class="fa-solid fa-link"></i>
            </a>
          </span>
          <span class="px-4">
            <a href="https://github.com/emirgedikli" target="_blank" rel="noreferrer noopener" class="text-white decoration-none">
              <i class="fa-brands fa-github"></i>
            </a>
          </span>
          <span>
            <a href="https://www.linkedin.com/in/emirgedikli" target="_blank" rel="noreferrer noopener" class="text-white decoration-none">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MazeBank</title>
  </head>
  <body>
    <main id="login-area">
      <h1>Welcome to Maze Bank</h1>
      <div id="login-box">
        <h3>Login</h3>
        <input type="text" placeholder="email" />
        <br />
        <input type="text" placeholder="password" />
        <br />
        <button id="submit-btn">Submit</button>
      </div>
    </main>
    <main>
      <section>
        <div>
          <h2>Deposit</h2>
          <p>$ <span id="deposit">0</span></p>
        </div>
        <div>
          <h2>Withdraw</h2>
          <p>$ <span id="withdraw">0</span></p>
        </div>
        <div>
          <h2>Balance</h2>
          <p>$ <span id="balance">2000</span></p>
        </div>
      </section>
      <section id="input-section">
        <div>
          <h3>Deposit</h3>
          <input type="number" id="deposit-input" placeholder="Deposit" />
          <br />
          <button id="deposit-btn">Deposit</button>
        </div>
        <div>
          <h3>Withdraw</h3>
          <input type="number" id="withdraw-input" placeholder="Withdraw" />
          <br />
          <button id="withdraw-btn">Withdraw</button>
        </div>
      </section>
    </main>
    <script src="../../components/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/output.css" />
    <title>MAZEBANK</title>
  </head>
  <body class="m-0 p-28" style="background-image: url(../../assets/img/bgmazebank.png);">
    <main style="background-color: beige;" class="p-12">
      <div class="flex justify-center pr-36">
        <img src="../../assets/img/mazebanka-logo.png" alt="logo">
        <h1 class="text-center uppercase font-bold text-6xl pt-40">maze bank</h1>
      </div>
      <!-- deposit -->
      <div id="account-area" class="m-3.5">
        <div class="container">
          <div class="row flex justify-around mt-12">
            <div class="col-lg-4 mb-3 m-0">
              <div class="deposit m-5 p-5 text-white bg-slate-600">
                <h5 class="text-xl p-4">Deposit</h5>
                <h2 class="text-center">$ <span id="current-deposit">0</span></h2>
              </div>
            </div>
            <!-- withdraw -->
            <div class="col-lg-4 mb-3 m-0">
              <div class="withdraw m-5 p-5 text-white bg-slate-600">
                <h5 class="text-xl p-4">Withdraw</h5>
                <h2 class="text-center">$ <span id="current-withdraw">0</span></h2>
              </div>
            </div>
            <!-- balance -->
            <div class="col-lg-4 mb-3 m-0">
              <div class="balance m-5 p-5 text-white bg-slate-600">
                <h5 class="text-xl p-4">Balance</h5>
                <h2 class="text-center">$ <span id="current-balance">2000</span></h2>
              </div>
            </div>
          </div>
        </div>
        <!-- deposit amount -->
        <div>
          <div>
            <div>
              <div class="p-8 mt-12 none bg-red-600 flex justify-around shadow">
                <h4 class="text-white text-xl pt-4">Deposit Amount</h4>
                <input
                  id="deposit-amount"
                  type="text"
                  class="p-2"
                  placeholder="Enter deposit amount"
                /><br />
                <button id="deposit-btn" class="btn btn-success text-white bg-slate-600 mt-4 text-xl p-2">send</button>
              </div>
            </div>
            <!-- withdraw amount -->
            <div class="col-lg-6">
              <div class="p-8 mt-12 none bg-red-600 flex justify-around shadow">
                <h4 class="text-white text-xl pt-4">Withdraw Amount</h4>
                <input
                  id="withdraw-amount"
                  type="text"
                  class="p-2"
                  placeholder="Enter withdraw amount"
                /><br />
                <button id="withdraw-btn" class="btn btn-success text-white bg-slate-600 mt-4 text-xl p-2">
                  send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/img/logomazebank.png" />
    <link rel="stylesheet" href="../../assets/css/output.css" />
    <title>MAZEBANK</title>
  </head>
  <body
    class="m-0 p-8 lg:m-0 lg:p-28"
    style="background-image: url(../../assets/img/bgmazebank.png)"
  >
    <main style="background-color: white;" class="lg:p-12 p-20">
      <div
        data-aos="zoom-in"
        class="flex justify-center pr-8 lg:flex lg:justify-center lg:pr-36"
      >
        <img src="../../assets/img/logomazebank.png" alt="logo" />
        <h1
          class="text-center uppercase font-bold text-3xl pt-12 lg:text-center lg:uppercase lg:font-bold lg:text-6xl lg:pt-40"
        >
          maze bank
        </h1>
      </div>
      <!-- deposit -->
      <div id="account-area" class="m-3.5 lg:m-3.5">
        <div>
          <div
            class="grid mt-8 lg:flex lg:justify-around lg:mt-12"
            data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"
          >
            <div class="mb-3 m-0 lg:mb-3 lg:m-0">
              <div
                class="m-5 p-5 text-white bg-slate-600 rounded-xl lg:m-5 lg:p-5 lg:text-white lg:bg-slate-600 lg:rounded-xl lg:px-20"
              >
                <h5 class="text-sm p-2 lg:text-xl lg:p-4">Deposit</h5>
                <h2 class="text-center lg:text-center">
                  $ <span id="current-deposit">0</span>
                </h2>
              </div>
            </div>
            <!-- withdraw -->
            <div class="mb-3 m-0 lg:mb-3 lg:m-0">
              <div
                class="m-5 p-5 text-white bg-slate-600 rounded-xl lg:m-5 lg:p-5 lg:text-white lg:bg-slate-600 lg:rounded-xl lg:px-20"
              >
                <h5 class="text-sm p-2 lg:text-xl lg:p-4">Withdraw</h5>
                <h2 class="text-center lg:text-center">
                  $ <span id="current-withdraw">0</span>
                </h2>
              </div>
            </div>
            <!-- balance -->
            <div class="lg:mb-3 lg:m-0">
              <div
                class="m-5 p-5 text-white bg-slate-600 rounded-xl lg:m-5 lg:p-5 lg:text-white lg:bg-slate-600 lg:rounded-xl lg:px-20"
              >
                <h5 class="text-sm p-2 lg:text-xl lg:p-4">Balance</h5>
                <h2 class="text-center lg:text-center">
                  $ <span id="current-balance">2000</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
        <!-- deposit amount -->
        <div>
          <div>
            <div>
              <div
                data-aos="fade-left"
                class="p-4 mt-8 bg-gray-900 flex flex-col shadow rounded-xl lg:p-8 lg:mt-12 lg:bg-gray-900 lg:flex lg:flex-row lg:justify-around lg:shadow lg:rounded-xl"
              >
                <h4
                  class="text-white text-sm py-2 lg:text-white lg:text-xl lg:pt-2"
                >
                  Deposit Amount
                </h4>
                <input
                  id="deposit-amount"
                  type="text"
                  class="p-2 rounded-sm lg:p-2 lg:rounded-xl"
                  placeholder="enter a number"
                /><br />
                <button id="deposit-btn" class="px-4 py-2 bg-zinc-600 outline-none rounded text-white shadow-indigo-200 shadow-lg font-medium active:shadow-none active:scale-95 hover:bg-gray-600 focus:bg-gray-400 focus:ring-2 focus:ring-gray-200 focus:ring-offset-2 disabled:bg-gray-400/80 disabled:shadow-none disabled:cursor-not-allowed transition-colors duration-200 lg:px-4 lg:py-2 lg:bg-zinc-600 lg:outline-none lg:rounded lg:text-white lg:shadow-indigo-200 lg:shadow-lg lg:font-medium lg:active:shadow-none lg:active:scale-95 lg:hover:bg-gray-600 lg:focus:bg-gray-400 lg:focus:ring-2 lg:focus:ring-gray-200 lg:focus:ring-offset-2 lg:disabled:bg-gray-400/80 lg:disabled:shadow-none lg:disabled:cursor-not-allowed lg:transition-colors lg:duration-200
                ">send</button>
              </div>
            </div>
            <!-- withdraw amount -->
            <div>
              <div>
                <div>
                  <div
                    data-aos="fade-left"
                    class="p-4 mt-8 bg-gray-900 flex flex-col shadow rounded-xl lg:p-8 lg:mt-12 lg:bg-gray-900 lg:flex lg:flex-row lg:justify-around lg:shadow lg:rounded-xl"
                  >
                    <h4
                      class="text-white text-sm py-2 lg:text-white lg:text-xl lg:pt-2"
                    >
                    Withdraw Amount
                    </h4>
                    <input
                      id="withdraw-amount"
                      type="text"
                      class="p-2 rounded-sm lg:p-2 lg:rounded-xl"
                      placeholder="enter a number"
                    /><br />
                    <button id="withdraw-btn" class="px-4 py-2 bg-zinc-600 outline-none rounded text-white shadow-indigo-200 shadow-lg font-medium active:shadow-none active:scale-95 hover:bg-gray-600 focus:bg-gray-400 focus:ring-2 focus:ring-gray-200 focus:ring-offset-2 disabled:bg-gray-400/80 disabled:shadow-none disabled:cursor-not-allowed transition-colors duration-200">send</button>
                  </div>
                </div>
      <!-- transfer -->
      <section
        class="flex justify-center pt-12 lg:flex lg:justify-center lg:pt-12"
      >
        <!-- make a transfer -->
        <div data-aos="flip-up">
          <div class="max-w-2xl lg:max-w-2xl">
            <label
              class="mb-2 font-medium text-gray-900 dark:text-gray-400 text-base uppercase lg:mb-2 lg:font-medium lg:text-gray-900 lg:dark:text-gray-400 lg:text-base lg:uppercase"
              >make a transfer</label
            >
          </div>
          <!-- add a beneficiary -->
          <div class="pt-2 lg:pt-2">
            <div class="max-w-2xl lg:max-w-2xl">
              <input
                type="text"
                id="input-withdrawsold"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 lg:bg-gray-50 lg:border lg:border-gray-300 lg:text-gray-900 lg:text-sm lg:rounded-lg lg:focus:ring-blue-500 lg:focus:border-blue-500 lg:block lg:w-full lg:p-2.5 lg:dark:bg-gray-700 lg:dark:border-gray-600 lg:dark:placeholder-gray-400 lg:dark:text-white lg:dark:focus:ring-blue-500 lg:dark:focus:border-blue-500"
                placeholder="add a beneficiary"
              />
              <label for="input-withdrawsold">
                <button id="withdraw-btn" class="px-4 py-2 bg-gray-900 outline-none rounded text-white shadow-lg font-medium active:shadow-none active:scale-95 hover:bg-gray-600 focus:bg-gray-400 focus:ring-2 focus:ring-gray-200 focus:ring-offset-2 disabled:bg-gray-400/80 disabled:shadow-none disabled:cursor-not-allowed transition-colors duration-200">Add</button>
              </label>
            </div>
          </div>
          <!-- chose a beneficiary -->
          <div class="pt-2 lg:pt-2">
            <select
              class="bg-gray-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 lg:bg-gray-50 lg:border-gray-300 lg:text-gray-900 lg:text-sm lg:rounded-lg lg:focus:ring-blue-500 lg:focus:border-blue-500 block lg:w-full lg:p-2.5 lg:dark:bg-gray-700 lg:dark:border-gray-600 lg:dark:placeholder-gray-400 lg:dark:text-white lg:dark:focus:ring-blue-500 lg:dark:focus:border-blue-500"
            >
              <option selected>chose a beneficiary</option>
            </select>
            <button id="withdraw-btn" class="px-4 py-2 bg-gray-900 outline-none rounded text-white shadow-lg font-medium active:shadow-none active:scale-95 hover:bg-gray-600 focus:bg-gray-400 focus:ring-2 focus:ring-gray-200 focus:ring-offset-2 disabled:bg-gray-400/80 disabled:shadow-none disabled:cursor-not-allowed transition-colors duration-200">Confirm</button>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="w-full h-20 bg-zinc-500 text-white lg:w-full lg:h-20 lg:bg-zinc-500 lg:text-white"
    >
      <div
        class="flex flex-col justify-center items-center h-full lg:flex lg:flex-col lg:justify-center lg:items-center lg:h-full"
      >
        <span class="italic lg:italic">Copyright Â©</span>
        <div class="pt-4 lg:pt-4">
          <span>
            <i class="fa-solid fa-link text-white lg:text-white lg:decoration-none"></i>
          </span>
          <span class="lg:px-4">
            <a
              href="https://github.com/emirgedikli"
              target="_blank"
              rel="noreferrer noopener"
              class="text-white decoration-none lg:text-white lg:decoration-none"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </span>
          <span>
            <a
              href="https://www.linkedin.com/in/emirgedikli"
              target="_blank"
              rel="noreferrer noopener"
              class="text-white decoration-none lg:text-white lg:decoration-none"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
